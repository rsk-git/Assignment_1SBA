<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./form.css">
    <title>Forms</title>
</head>
<body>
    <form=action="#">
        <label for="username">UserName</label>
        <input type="text" name="username">
    </form>
    <label for="password">Password
        <input type="password" name="password" id="password" />
      </label>
    <br>
    <fieldset> <!--set of form controls optionally grouped under a common name-->
        <legend>Checkboxes</legend>
        <label for="checkbox">Checkbox1
           <input type="checkbox" name="checkbox" id="checkbox" />
        </label>
     <label for="checkbox2">Checkbox2
     <input type="checkbox" name="checkbox2" id="checkbox2" />
        </label>
        <label for="checkbox3">Checkbox3
     <input type="checkbox" name="checkbox3" id="checkbox3" /> </label>
     </fieldset>
     <fieldset>
        <legend>Radio Buttons</legend>
        <label>Radio1
           <input type="radio" name="radio" id="radio1" />
        </label><br>
        <label>Radio2
           <input type="radio" name="radio" id="radio2" />
        </label><br>
        <label>Radio3
           <input type="radio" name="radio" id="radio3" />
        </label>
     </fieldset>
</body>
</html>
